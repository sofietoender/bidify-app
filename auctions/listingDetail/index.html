<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listing Detail</title>
	</head>
	<body class="bg-beige">
		<div id="navbar-container"></div>

		<div id="listing-detail-container" class="max-w-4xl mx-auto p-6">
			<!-- Listing details will be injected here -->
		</div>

		<div class="max-w-4xl mx-auto p-6 flex justify-end">
			<input type="number" id="bidAmountInput" class="border rounded-md p-2" placeholder="Enter bid amount" min="0" />
			<button id="placeBidBtn" class="w-32 rounded-md bg-red p-3 text-center text-s font-medium text-white hidden">Place bid</button>
			<p id="loginMessage" class="text-red text-sm font-medium hidden">Log in to place a bid.</p>
			<p id="bidErrorMessage" class="text-red text-sm font-medium hidden">Please enter a valid bid amount.</p>
			<p id="bidSuccessMessage" class="text-green-500 text-sm font-medium hidden">Bid placed successfully!</p>
			<!-- Success message -->
		</div>

		<div>
			<h2 class="text-xl font-bold mt-4 max-w-4xl mx-auto p-">Bids:</h2>
			<div class="max-w-4xl mx-auto p-6" id="bids-container"></div>
			<!-- Bids will be injected here -->
		</div>

		<script type="module" src="/src/main.js"></script>
		<script type="module" src="../../src/api/auth/listingDetail.mjs"></script>
		<script type="module" src="../../src/api/auth/placeBid.mjs"></script>
	</body>
</html>

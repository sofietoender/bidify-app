<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bidify</title>
	</head>
	<body class="bg-beige">
		<div id="navbar-container"></div>

		<!-- Hero Section -->
		<section id="hero" class="hero mx-auto px-4 sm:px-8 md:px-16 lg:px-32">
			<div class="hero-content m-7 max-w-screen-lg mx-auto text-center">
				<p class="text-xs text-brown">Find your next treasure or sell with ease.</p>
				<h1 class="mt-2 font-semibold text-customblack text-2xl sm:text-3xl md:text-4xl lg:text-5xl md:max-w-3xl md:w-full md:mx-auto md:leading-relaxed">
					Your Auction, Simplified. The marketplace where unique meets ready-to-sell.
				</h1>
				<div class="mt-6 flex justify-center">
					<button class="mr-5 w-32 rounded-md bg-red p-3 text-center text-s font-medium text-white">Explore Now</button>
					<button class="w-32 rounded-md bg-white p-3 text-center text-s text-brown border-red">Create</button>
				</div>
			</div>
		</section>

		<main class="m-9">
			<h2 class="mb-3 text-xl font-semibold">Listings</h2>

			<div class="flex flex-col sm:flex-row justify-between max-w mt-10 mb-10 gap-4">
				<!-- Dropdown Filter -->
				<div class="">
					<select id="sort-dropdown" class="w-full sm:w-40 px-4 py-2 border border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brown focus:border-brown">
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
					</select>
				</div>

				<!-- Search Input -->
				<div class="relative">
					<input
						type="text"
						id="search-input"
						placeholder="Search..."
						class="w-full pl-10 pr-4 py-2 border border-gray rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige focus:border-beige"
					/>
					<div class="absolute inset-y-0 right-2 flex items-center pl-3 pointer-events-none">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M11 4a7 7 0 1 1-4.9 11.9l-4.3 4.3a1 1 0 0 1-1.4-1.4l4.3-4.3A7 7 0 0 1 11 4z" />
						</svg>
					</div>
				</div>
			</div>

			<!--Litings container-->

			<div id="listings-container" class="flex flex-wrap"></div>
		</main>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
